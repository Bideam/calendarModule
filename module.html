<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="module.css" rel="stylesheet" type="text/css">
<!-- calendar stylesheet -->
  <link rel="stylesheet" type="text/css" media="all" href="jscalendar-1.0/calendar-win2k-cold-1.css" title="win2k-cold-1" />
<title>无标题文档</title>
<script type="text/javascript" src="angular.min.js" defer="true"></script>

 
 <!-- main calendar program -->
  <script type="text/javascript" src="jscalendar-1.0/calendar.js" defer="true"></script>

  <!-- language for the calendar -->
  <script type="text/javascript" src="jscalendar-1.0/lang/calendar-en.js" defer="true"></script>

  <!-- the following script defines the Calendar.setup helper function, which makes
       adding a calendar a matter of 1 or 2 lines of code. -->
  <script type="text/javascript" src="jscalendar-1.0/calendar-setup.js" defer="true"></script>
<script type="text/javascript" src="module.js" defer="true"></script>

</head>

<body>
	<div>
    	<div class="m_left">
            <div class="head">
                <p class="stepTitle">Step 2:Select Early Payment Date</p>
                <p class="stepBody">Select different dates to see different discount rates.</p>
            </div>
            <div ng-app='moduleapp' class="data">
            	<table ng-controller='datacontrol' id="dataplay">
                    <tr><td>Early Payment Date</td><td>{{message.date}}</td></tr>
                    <tr><td>Discount Percent</td><td>{{message.percent}}%</td></tr>
                    <tr><td>Discount Amount</td><td>{{message.amount|currency}}</td></tr>
                </table>    
            </div>
        </div>
        <div class="m_right">
        	<div id="calendar-container"></div>
        </div>
    </div>
</body>

</html>
